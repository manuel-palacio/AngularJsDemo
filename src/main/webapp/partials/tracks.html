<h4>Top tracks for {{artist}}</h4>
<table class="table table-striped table-condensed">

    <thead>
    <tr>
        <th>Name</th>
        <th>Playcount</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="track in tracksResult.toptracks.track | orderBy:'name'">
        <td><a href="{{track.url}}">{{track.name}}</a></td>
        <td>{{track.playcount}}</td>
    </tr>
    </tbody>
</table>
