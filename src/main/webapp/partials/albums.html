<h4>Top albums for {{artist}}</h4>
<table class="table table-striped table-condensed">

    <thead>
    <tr>
        <th>Name</th>
        <th>Play count</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="album in albumsResult.topalbums.album | orderBy:'name'">
        <td><a href="{{album.url}}">{{album.name}}</a></td>
        <td>{{album.playcount}}</td>
    </tr>
    </tbody>
</table>
