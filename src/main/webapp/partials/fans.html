<h4>Top fans for {{artist}}</h4>
<table class="table table-striped table-condensed">

    <thead>
    <tr>
        <th>Name</th>
        <th>Real name</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="fan in fansResult.topfans.user | orderBy:'name'">
        <td><a href="{{fan.url}}">{{fan.name}}</a></td>
        <td>{{fan.realname}}</td>
    </tr>
    </tbody>
</table>
